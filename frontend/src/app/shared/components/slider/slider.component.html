

<ngb-carousel

>
  <ng-template ngbSlide *ngFor="let s of  info">
    <div class="picsum-img-wrapper aa">
      <img
      [src]="s.url"
      alt="{{s.alt}}"
      [style.width]="width"
      [style.height]=" height"
      >
    </div>
    <div class="carousel-caption">
      <h3>{{s.title}}</h3>
      <p>{{s.p}}</p>
    </div>
  </ng-template>
</ngb-carousel>

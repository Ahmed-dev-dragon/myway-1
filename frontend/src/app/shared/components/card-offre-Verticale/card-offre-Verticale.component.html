<div
  class="flex-card col-12 align-items-center"
  style="
    border-bottom: 1px solid #c7c3c3;
    padding-bottom: 5px;
    margin-bottom: 6px;
  "
>
  <div class="col-md-3 image">
    <img
      [lazyLoad]="image"
      [defaultImage]="'assets/images/images pour offres/téléchargement.png'"
      alt=""
      class="img-fluid"
      style="margin-inline-end: 13px;"
    />
  </div>
  <div
    class="product col-md-9"
    style="line-height: 1.42857143; vertical-align: top;"
  >
    <div class="card-body d-flex flex-column">
      <div class="flexible-title">
        <h5 class="card-title">{{ Intitule }}</h5>
        <div class="favorite-offre">
          <button class="btn-fav" style="border-style: none;">
            <i class="far fa-heart"></i>
          </button>
        </div>
      </div>
      <h5>{{ Secteur }}</h5>
      <h6>{{ TypePoste }}: {{ Poste }}</h6>
      <h6 class="h66" *ngIf="NomEntreprise && TypeEntreprise">
        {{ NomEntreprise }}:
        {{ TypeEntreprise }}
      </h6>
      <h6 class="" *ngIf="dateDisponibilite">
        Disponile a partir de : {{ dateDisponibilite }}
      </h6>
      <ul class="p-0 m-0">
        <small class="text-muted">
          <div class="d-flex">
            <li class="padd">
              <i class="fa-solid fa-location-dot"></i>
              {{ Ville }}
            </li>

            <li class="padd" *ngIf="Date">
              <i class="fa-regular fa-calendar"></i>
              Publiée il y a:
              {{ Date }}
            </li>

            <li class="padd">
              <i class="fa-solid fa-file-contract"></i>
              {{ TypeContrat }}
            </li>
          </div>
          <div class="btn-container" *ngIf="showBtn">
            <button type="button" class="btn btn-success">
              Voir plus +
            </button>
          </div>
        </small>
      </ul>
    </div>
  </div>

  <br />
</div>

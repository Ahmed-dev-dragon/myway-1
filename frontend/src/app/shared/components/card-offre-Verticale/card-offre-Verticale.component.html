<div
  class="row col-12 align-items-center"
  style="
    border-bottom: 1px solid #c7c3c3;
    padding-bottom: 5px;
    margin-bottom: 6px;
  "
>
  <div class="col-md-3 image">
    <img
      src="../../../../assets/images/images pour offres/téléchargement.png"
      alt=""
      class="img-fluid"
      style="margin-inline-end: 13px;"
    />
  </div>
  <div
    class="product col-md-9"
    style="line-height: 1.42857143; vertical-align: top;"
  >
    <div class="card-body d-flex flex-column">
      <div class="row">
        <h5 class="col-md-10 card-title">{{ Intitule }}</h5>
        <div class="favorite-offre col-md-2">
          <button class="btn-fav" style="border-style: none;">
            <i class="far fa-heart"></i>
          </button>
        </div>
      </div>
      <h5>{{ Secteur }}</h5>
      <h6>{{ TypePoste }}: {{ Poste }}</h6>
      <h6 class="h66">
        {{ NomEntreprise }}:
        {{ TypeEntreprise }}
      </h6>

      <ul class="p-0">
        <small
          class="text-muted"
          style="
            list-style: none;
            display: flex;
            margin-bottom: 0.5rem;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div class="d-flex">
            <li class="padd">
              <i class="fa-solid fa-location-dot"></i>
              {{ Ville }}
            </li>

            <li class="padd">
              <i class="fa-regular fa-calendar"></i>
              Publiée il y a:
              {{ Date }}
            </li>

            <li class="padd">
              <i class="fa-solid fa-file-contract"></i>
              {{ TypeContrat }}
            </li>
          </div>
          <li>
            <button type="button" class="btn btn-success">
              Voir plus +
            </button>
          </li>
        </small>
      </ul>
    </div>
  </div>

  <br />
</div>

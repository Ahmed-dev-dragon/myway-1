<div class="bg-white card-article-container">
  <div
    href="/int-en/case-studies/carlsberg-b2b-engagement-plattform"
    class="card-flexible"
  >
    <div class="card-article-media">
      <img
        [lazyLoad]="image"
        [defaultImage]="
          'https://www.sqli.com/sites/default/files/styles/xl_thumbnail_teaser/public/2022-06/wine-2021-09-04-09-31-01-utc.jpg?h=306e89dc&itok=fEux5AhX'
        "
        alt="Carlsberg Banner Beer"
        class="card-article-img"
      />
    </div>

    <div class="card-article-body d-flex flex-column justify-content-evenly">
      <div class="card-article-title">
        <h4 class="">
          {{ titre }}
        </h4>
        <h6 class="" *ngIf="isArticle">
          {{ sousTitre }}
        </h6>
        <div
          class="d-flex align-items-center justify-content-between"
          *ngIf="!isArticle"
        >
          <div class="">
            <i class="fa-regular fa-calendar"></i>
            <span>{{ dateDebut }} &nbsp;{{ heureDebut }}</span>
          </div>
          <div class="">
            <i class="fa-regular fa-calendar"></i>
            <span>{{ dateFin }}&nbsp;{{ heureFin }}</span>
          </div>
        </div>
      </div>
      <p class="card-article-etiquette m-0" *ngIf="isArticle">
        {{ etiquette }}
      </p>
      <p class="card-article-etiquette m-0" *ngIf="!isArticle">
        {{ typeEvent }}
      </p>
      <div class="card-article-motCle">
        <ng-container *ngIf="isArticle">
          <span class="motCle" *ngFor="let motCle of motsCles">
            <span class="tag small me-2 p-1 text-secondary bg-light">
              #{{ motCle }}
            </span>
          </span>
        </ng-container>
      </div>
      <span
        class="teaser-content__wrapper__link link-underlined link-underlined--pink"
      >
        Lire Plus
      </span>
    </div>
  </div>
</div>

<div class="d-flex flex-column col-12 align-items-center h-100 card-container">
  <div class="image">
    <img
      [lazyLoad]="image"
      [defaultImage]="'assets/images/images pour offres/téléchargement.png'"
      alt="img-card"
      class="img-fluid"
      style="margin-inline-end: 13px;"
    />
  </div>

  <div
    class="product h-100"
    style="line-height: 1.42857143; vertical-align: top;"
  >
    <div class="card-body d-flex flex-column justify-content-between h-100">
      <div class="row">
        <h5 class="col-md-10 card-title">
          {{ Intitule }}
        </h5>
        <div class="favorite-offre col-md-2">
          <button class="btn-fav" style="border-style: none;">
            <i class="far fa-heart"></i>
          </button>
        </div>
      </div>
      <h5>{{ Secteur }}</h5>
      <h6 class="text-justify">{{ TypePoste }}: {{ Poste }}</h6>
      <h6 class="h66" *ngIf="NomEntreprise && TypeEntreprise">
        {{ NomEntreprise }}:
        {{ TypeEntreprise }}
      </h6>
      <h6 *ngIf="dateDisponibilite">
        Disponible à partir de:
        {{ dateDisponibilite }}
      </h6>

      <ul class="p-0">
        <small
          class="text-muted"
          style="
            list-style: none;
            display: flex;
            margin-bottom: 0.5rem;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div class="d-flex">
            <li class="padd">
              <i class="fa-solid fa-location-dot"></i>
              {{ Ville }}
            </li>

            <li class="padd">
              <i class="fa-regular fa-calendar"></i>
              Publiée il y a:
              {{ Date }}
            </li>

            <li class="padd">
              <i class="fa-solid fa-file-contract"></i>
              {{ TypeContrat }}
            </li>
          </div>
          <li></li>
        </small>
      </ul>
      <button type="button" class="btn btn-success">
        Voir plus +
      </button>
    </div>
  </div>
</div>

<div class="app-wrapper">
  <app-header [(showSidebar)]="isSidebarOpen"></app-header>
  <div class="content-wrapper">
    <app-sidebar  [showSidebar]="isSidebarOpen"></app-sidebar>
    <div class="content-container">
      <p-toast></p-toast>
      <app-breadcrumb></app-breadcrumb>
      <main class="main">
      <!-- <s-contianer> -->
                <!-- <s-container  *ngFor="let item of passedDate; index as i">
                   <card-content [data]="item" [index]="i"></card-content>
                </s-container> -->
             <!-- </s-contianer> -->
      <!-- <s-card [data]="passedDate"></s-card> -->
      <!-- <app-m-card></app-m-card> -->





<app-test></app-test>



        <router-outlet></router-outlet>
      </main>
      <!-- <app-footer></app-footer> -->
    </div>
  </div>
</div>
<p-dialog header="Timeout" [modal]="true" [(visible)]="this.authService.showInvalidTokenModel"
  (visibleChange)="closeTokenDialog($event)" [style]="{ width: '50vw' }">
  <ng-template pTemplate="body">
    {{'The token is no longer valid and you will be redirected to the login page' | translate|titlecase}}
  </ng-template>
  <ng-template pTemplate="footer">
    <button type="button" label="ok" class="p-button-sm" pButton (click)="closeTokenDialog()"></button>
  </ng-template>
</p-dialog>
<p-dialog [modal]="true" [(visible)]="!authService.canAccess" [style]="{ width: '50vw' }">
  <ng-template pTemplate="header">
    <div class="d-flex align-items-center justify-content-space-between" style="color :red">
      <i class="pi pi-ban me-3" style="font-size: 2rem"></i>
      <span class="p-dialog-title">{{'authorization' |translate|titlecase}}</span>
    </div>
  </ng-template>
  <ng-template pTemplate="body">
    {{'you are not authorized to access to this space' | translate|titlecase}}
  </ng-template>
  <ng-template pTemplate="footer">
    <button type="button" label="ok" class="p-button-sm" pButton (click)="close()"></button>
  </ng-template>
</p-dialog>
<undoDelete-dialog></undoDelete-dialog>

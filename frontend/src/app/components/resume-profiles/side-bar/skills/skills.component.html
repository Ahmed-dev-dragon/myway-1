<div class="card mb-3">
  <div class="card-body h-100">
    <div class="herder-top-card">
      <h5 class="col about">{{'candidat.t.skill'|translate}}</h5>
      <div (click)="showSkils()" class=" icons "></div>
    </div>
    <h5 class="d-flex align-items-center mb-3"></h5>
    <small>Web Design</small>
    <div class="progress mb-3" style="height: 5px">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <small>Website Markup</small>
    <div class="progress mb-3" style="height: 5px">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 72%" aria-valuenow="72" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <small>One Page</small>
    <div class="progress mb-3" style="height: 5px">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 89%" aria-valuenow="89" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <small>Mobile Template</small>
    <div class="progress mb-3" style="height: 5px">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <small>Backend API</small>
    <div class="progress mb-3" style="height: 5px">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 66%" aria-valuenow="66" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
  </div>
</div>

<div class="card mb-3">
  <div class="card-body h-100">
    <div class="herder-top-card">

      <h5 class="col about">{{'candidat.t.l'|translate}}</h5>
      <div (click)="open_langouge_form() "class=" icons "></div>

    </div>

    <h5 class="d-flex align-items-center mb-3"></h5>
    <small>arabic</small>
    <div class="progress mb-3" style="height: 5px">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="80" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <small>englich</small>
    <div class="progress mb-3" style="height: 5px">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 72%" aria-valuenow="72" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <small>franch</small>
    <div class="progress mb-3" style="height: 5px">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 69%" aria-valuenow="89" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <small>spanch</small>
    <div class="progress mb-3" style="height: 5px">
      <div class="progress-bar bg-warning" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
  </div>
</div>

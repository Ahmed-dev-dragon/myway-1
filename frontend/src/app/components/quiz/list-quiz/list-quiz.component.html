    <div class="w-100">
      <!-- <div class="section-recruteur mb-3 w-100">
        <h2 class="px-1" style="font-size: 25px;">
          {{ 'globale.list-recru' | translate }}
        </h2>
      </div> -->

      <div class="section-recruteur mb-3">
        <div class="flex-grow-1">
          <div class="row px-2">
            <div class="col-md-6">
              <div class="my-2">
                <app-filter-by-text
                  [pageName]="'quiz'"
                  [data]="this.quizService.listQuiz"
                  (filtredData)="filtredData($event)"
                ></app-filter-by-text>
                <app-sort
                  [data]="listQuiz"
                  [pageName]="'quiz'"
                  [type]="'titre'"
                ></app-sort>
              </div>
            </div>
            <div class="col-md-6 order">
              <div class="my-2 d-flex">
                <div class="dropdown">
                  <button
                    class="btn btn-default dropdown-toggle"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarDropdown"
                    aria-controls="navbarDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    Order by
                  </button>
                  <ul
                    class="dropdown-menu custom-navbar"
                    aria-labelledby="navbarDropdown"
                    id="navbarDropdown"
                  >
                    <li>
                      <a class="dropdown-item" (click)="sort('title')">
                        Name
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" (click)="sortbyDate()">
                        Date
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <hr />

          <div class="row">
            <app-card-quiz
              class="col-md-4 mb-3"
              *ngFor="let quiz of listQuiz"
              [routerLink]="['/quiz/quiz-details']"
              [image]="quiz.image"
              [titre]="quiz.titre"
              [resume]="quiz.resume"
              [link]="quiz?.link"
              [domaine]="quiz.domaine"
              [specialisation]="quiz.specialisation"
              [nbQuestions]="quiz.nbQuestions"
              [date]="quiz?.date"
              [niveau]="quiz?.niveau"
              [note]="quiz?.note"
            ></app-card-quiz>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

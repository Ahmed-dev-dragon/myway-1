<div class="container mt-5">
  <div class="section-recruteur mb-3">
    <h4>Lien Utiles</h4>
  </div>
  <div class="section-recruteur">
    <div class="flex-grow-1">
      <app-top-bar
        [pageName]="'adresses utiles'"
        [data]="lienUtilesService.lienUtiles"
        (filtredData)="filtredData($event)"
        (orientationView)="getOrientaion($event)"
      ></app-top-bar>
    </div>
    <hr />
    <div div class="row my-3">
      <div class="col-md-9">
        <div class="section-recruteur">
          <ul class="row list-adresse">
            <li class="col-lg-4 col-md-6 mb-3" *ngFor="let data of resultData">
              <app-card-lien-utile [data]="data"></app-card-lien-utile>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-3 col-lg-3">
        <div class="section-recruteur"></div>
      </div>
    </div>
  </div>
</div>

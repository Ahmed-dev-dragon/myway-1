<div class="row">
  <div class="col-md-9 mb-3">
    <div class="section-recruteur">
      <div class="d-flex flex-wrap justify-content-evenly">
        <app-card-info-small
          class="col-md-2"
          [type]="'file'"
          [titre]="'Secteur d activité'"
          [valeur]="recruteurInfo.secteurActivite"
        ></app-card-info-small>
        <app-card-info-small
          class="col-md-2"
          [type]="'calendar'"
          [titre]="'Date de Creation'"
          [valeur]="recruteurInfo.dateCreation"
        ></app-card-info-small>
        <app-card-info-small
          class="col-md-2"
          [type]="'user'"
          [titre]="'Nombre d Employés'"
          [valeur]="recruteurInfo.effectif"
        ></app-card-info-small>
      </div>
      <div class="spacing-article-divider">
        <div class="">
          <div
            *ngIf="recruteurInfo?.paragraphes.length > 0"
            class="col-lg-12 p-0 rtl-text"
          >
            <div
              class="article-paragraphe-wrapper"
              *ngFor="
                let paragraphe of recruteurInfo?.paragraphes;
                let i = index
              "
            >
              <h4
                *ngIf="paragraphe?.designation"
                class="apropos-details bold mb-4"
              >
                {{ paragraphe?.designation }}
              </h4>
              <div class="article-paragraphe-container">
                <p class="article-details mb-4 lettrine txt-col">
                  {{ paragraphe?.description }}
                </p>
                <figure
                  *ngIf="paragraphe?.type_contenu"
                  class="article-paragraphe-figure mb-4"
                >
                  <a
                    href="{{ paragraphe?.lien_contenu }}"
                    class="d-flex justify-content-center"
                    target="_blank"
                  >
                    <img
                      *ngIf="paragraphe?.type_contenu === 'image'"
                      [defaultImage]="'assets/images/img-article.webp'"
                      [lazyLoad]="paragraphe?.photo"
                      alt="paragraphe image"
                      class="article-paragraphe-image img-fluid mb-1"
                    />
                  </a>
                  <a>
                    <video
                      controls
                      [src]="paragraphe?.Chemin_associe"
                      *ngIf="paragraphe?.type_contenu === 'video'"
                      class="article-paragraphe-video w-100 mb-1"
                      type="video/mp4"
                    >
                      Your browser does not support the video tag.
                    </video>
                  </a>
                  <figcaption
                    class="d-flex justify-content-between figure-caption"
                  >
                    <span>
                      {{ paragraphe?.titre_contenu }}
                    </span>
                    <span>
                      {{ paragraphe?.source_contenu }}
                    </span>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <aside class="col-md-3">
    <div class="sticky">
      <div class="section-recruteur info d-flex align-items-center mb-3">
        <i class="fa-solid fa-phone me-2"></i>
        <a href="">05 22 00 00 11</a>
      </div>
      <div class="section-recruteur info d-flex align-items-center mb-3">
        <i class="fa-solid fa-envelope me-2"></i>
        <a href="">{{ recruteurInfo.email }}</a>
      </div>
      <div class="section-recruteur info d-flex align-items-center mb-3">
        <i class="fa-solid fa-map me-2"></i>
        <a href="">{{ recruteurInfo.cordonneeGeo }}</a>
      </div>
      <div class="section-recruteur info d-flex align-items-center mb-3">
        <i class="fa-solid fa-globe me-2"></i>
        <a href="">{{ recruteurInfo.website }}</a>
      </div>
      <div class="section-recruteur info d-flex align-items-center mb-3">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4678.96074559164!2d-6.895474593133194!3d33.97904968734634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda76d3cecf9c375%3A0xfca326e9aa5d4bd!2sEcole%20Mohamed%20Fkih%20Ghazi%2C%20Rabat!5e0!3m2!1sfr!2sma!4v1659630367687!5m2!1sfr!2sma"
          height="450"
          width="100%"
          style="border: 0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </aside>
</div>
